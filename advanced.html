<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="advanced__header">
        <nav class="advanced">
            <span class="advanced__span">Advanced Search</span>
            <a class="advanced__link" href="index.html">&larr; Back</a>
        </nav>
    </header>
    <main class="advanced__container">
        <p>Finding pages with...</p>
        <form action="" method="get" class="advanced__form">
            <table>
                <tbody>
                    <tr>
                        <td><label>all these words:</label></td>
                        <td class="tdd"><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label>this exact word or phrase:</label></td>
                        <td class="tdd"><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label>any of these words:</label></td>
                        <td class="tdd"><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label>none of these words:</label></td>
                        <td class="tdd"><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for=""></label></td>
                        <td class="tdd"><button type="submit">Advanced Search</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
</body>
</html>
